{% extends 'base.html' %}
{% block css %}

{% endblock css %}
{% block content %}
<div class="container">
<h1 class="text-center">Add polls with the form below </h1>
<form class="" action="" method="post">
    {{form.non_field_errors}}
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{field.errors}}
        {{field.label_tag}}
        {{field}}
        
    </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Submit">

</form>
</div>
{% endblock content %}
